<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exploring Food</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <style>
      .cursor{
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <header>
      <h1 class="text-center text-warning py-2">Exploring Food</h1>
    </header>
    <main>
      <!-- search field -->
      <section class="text-center py-2">
        <input
          id="search-field"
          style="width: 25rem"
          class="p-2"
          type="text"
          placeholder="search your favorite foods.."
        />
        <button onclick="searchFood()" class="btn btn-primary">Search</button>
      </section>

      <!-- meal detail container -->
      <section class="text-center py-3">
        <h2>Meal Details</h2>
        <div id="detail-container" style="width: 25rem" class="mx-auto"></div>
      </section>

      <!-- search result -->
      <section class="container mt-5">
        <h2>My Meals</h2>
        <div id="meal-container" class="row row-cols-1 row-cols-md-3 g-4"></div>
      </section>
    </main>
    <footer class="text-center mt-5">
      <p>Â©Md. Sajal Ali 2023</p>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="./js/main.js"></script>
  </body>
</html>
